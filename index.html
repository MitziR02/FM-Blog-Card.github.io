<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <main>

    <div class="cardContainer">
      <img class="cardImg" src="./assets/images/illustration-article.svg" alt="image">

      <div class="infoContainer">
        <h2 class="tag">Learning</h2>
        <h3 id="dateCard" class="date">Published 30 Mar 2024</h3>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="profileContainer">
          <img class="avatar" src="./assets/images/image-avatar.webp" alt="avatarimg">
          <h2 class="name">Greg Hooper</h2>
        </div>
      </div>
      
    </div>

  </main>
  
  <footer>
    <div class="attribution">
     <h1 class="footer-attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     </h1>

     <h1 class="footer-attribution">
      Coded by <a href="https://github.com/MitziR02" target="_blank">Mitzi R</a>.
     </h1>
    </div>
  </footer>
</body>

</html>
